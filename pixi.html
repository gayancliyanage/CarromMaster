<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Carrom Master - Premium Edition (PixiJS)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(180deg, #1a0808 0%, #0d0404 100%);
      touch-action: none;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #game-container canvas {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d4af37;
      font-family: 'Georgia', serif;
      font-size: 24px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(212, 175, 55, 0.3);
      border-top-color: #d4af37;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .version-badge {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: 'Arial', sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div>Loading Premium Edition...</div>
    </div>
  </div>
  
  <div class="version-badge">PixiJS Premium Edition</div>
  
  <script type="module">
    import { createPixiCarromGame } from './src/pixi/index.ts';
    
    async function init() {
      const container = document.getElementById('game-container');
      const loading = document.getElementById('loading');
      
      try {
        const game = await createPixiCarromGame(container);
        loading.style.display = 'none';
        console.log('Carrom Master Premium Edition loaded!');
      } catch (error) {
        loading.innerHTML = `
          <div style="color: #ff6b6b;">Error loading game</div>
          <div style="font-size: 14px; margin-top: 10px;">${error.message}</div>
        `;
        console.error('Failed to load game:', error);
      }
    }
    
    init();
  </script>
</body>
</html>
